<h1 class="animated fadeIn">{{ producto.nombre | uppercase }} <small>({{ producto.capacidad}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4 ">

    <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre">
    <br><br>

  </div>
  

  <div class="col-md-8">
    <h2>{{ producto.nombre }}</h2>
    <h3>{{producto.promo}}</h3>
    <hr>
    <p>
      {{ producto.bio }}
    </p>
    <p>
        Capacidad: {{producto.capacidad}} 
        
    </p>
    <p>
        Precio: $ {{producto.precio}}
    </p>
    <!-- <div>
      <img *ngIf="producto.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="DC">
      <img *ngIf="producto.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="Marvel">
    </div> -->


    <div class="d-flex">

        <a  style="margin: 10px;" [routerLink]="['/productos']" class="btn btn-outline-danger btn-block">Regresar</a>
        <a  style="margin: 10px;" class="btn btn-outline-primary btn-block">Solicitar</a>
    </div>
  </div>
  

</div>
